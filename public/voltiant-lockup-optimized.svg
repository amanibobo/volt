<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100">
  <!-- Rings Logo -->
  <g transform="translate(60, 50) scale(1.5)">
    <!-- Back Ring -->
    <ellipse cx="0" cy="0" rx="20" ry="12"
             fill="none" 
             stroke="#0EA5E9" 
             strokeWidth="3"
             transform="rotate(-32)" 
             opacity="0.7"/>
             
    <!-- Middle Ring -->
    <ellipse cx="0" cy="0" rx="20" ry="12"
             fill="none" 
             stroke="#0EA5E9" 
             strokeWidth="3"
             transform="rotate(32)" 
             opacity="0.85"/>
             
    <!-- Front Ring -->
    <ellipse cx="0" cy="0" rx="20" ry="12"
             fill="none" 
             stroke="#0EA5E9" 
             strokeWidth="3"
             opacity="1"/>
  </g>

  <!-- Voltiant Text -->
  <text x="105" y="65" 
        font-family="Inter, sans-serif" 
        font-size="42"
        fill="#1E293B"
        font-weight="400">Voltiant</text>
</svg>
